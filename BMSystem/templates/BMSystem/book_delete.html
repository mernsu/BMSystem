<{% extends 'BMSystem/base.html' %}

{% block title %}图书出库{% endblock %}

{% block content %}
    <div class="delete-container">
        <header>
            <h1>图书出库</h1>
        </header>

        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}

        <section class="form-section">
            <form method="post" class="delete-form">
                {% csrf_token %}
                <div class="form-group">
                    <label for="isbn">输入 ISBN:</label>
                    <input type="text" id="isbn" name="isbn" placeholder="请输入 ISBN" required>
                </div>
                <div class="button-container">
                    <button type="submit" class="btn">确认</button>
                </div>
            </form>
        </section>
    </div>
{% endblock %}
