<!-- BMSystem/templates/BMSystem/book_update.html -->

{% extends 'BMSystem/base.html' %}

{% block title %}更新图书 - 图书馆管理系统{% endblock %}

{% block content %}
    <div class="container">
        <h2>更新图书信息</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">更新</button>
            <a href="{% url 'book_list' %}" class="btn btn-secondary">取消</a>
        </form>
    </div>
{% endblock %}
