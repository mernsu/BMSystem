<!-- BMSystem/templates/BMSystem/borrow_record.html -->

{% extends 'BMSystem/base.html' %}

{% block title %}归还书籍 - 图书馆管理系统{% endblock %}

{% block content %}
    <div class="form-container">
        <form method="post" class="centered-form">
            {% csrf_token %}
            <h2>归还书籍</h2>
            <label for="isbn">ISBN号:</label>
            <input type="text" id="isbn" name="isbn" placeholder="请输入书籍的ISBN号" required>
            <div class="button-container">
                <button type="submit">归还</button>
            </div>
        </form>
    </div>
{% endblock %}
