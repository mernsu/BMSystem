<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
</head>
<body>
<div class="login-container">
    <h2>读者登录</h2>
    <form method="post" action="{% url 'reader_login' %}">
        {% csrf_token %}
        <div class="form-group">
            <label for="reader_username">用户名:</label>
            <input type="text" id="reader_username" name="username" required>
        </div>
        <div class="form-group">
            <label for="reader_password">密码:</label>
            <input type="password" id="reader_password" name="password" required>
        </div>
        <div class="form-group">
            <button type="submit">读者登录</button>
        </div>
    </form>

    <h2>管理员登录</h2>
    <form method="post" action="{% url 'admin_login' %}">
        {% csrf_token %}
        <div class="form-group">
            <label for="admin_username">用户名:</label>
            <input type="text" id="admin_username" name="username" required>
        </div>
        <div class="form-group">
            <label for="admin_password">密码:</label>
            <input type="password" id="admin_password" name="password" required>
        </div>
        <div class="form-group">
            <button type="submit">管理员登录</button>
        </div>
    </form>

    <p>还没有账号？<a href="{% url 'reader_signup' %}">读者注册</a></p>
</div>
</body>
</html>
