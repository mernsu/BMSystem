{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}图书管理系统{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    {% block extra_css %}{% endblock %}
    <style>
    body {
        margin: 0;
        padding: 0;
        background-image: url("{% static 'images/background.jpg' %}");
        background-size: cover; /* 图片覆盖整个屏幕 */
        background-repeat: no-repeat; /* 防止图片重复 */
        background-attachment: fixed; /* 背景图片固定，不随页面滚动 */
        background-position: center center; /* 图片居中显示 */
        font-family: Arial, sans-serif;
    }

        .navbar {
            position: fixed;
            left: 0;
            top: 0;
            width: 200px;
            height: 100%;
            background-color: #333;
            color: white;
            padding: 20px;
            overflow-y: auto;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .navbar a:hover {
            background-color: #555;
        }

        .content {
            margin-left: 250px;
            padding: 20px;
        }

        .navbar .user-info {
            margin-bottom: 20px;
        }

        .navbar .user-info a {
            background-color: transparent;
            padding-left: 0;
        }

        .navbar .user-info a:hover {
            background-color: transparent;
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="navbar">
    {% if user.is_authenticated %}
        <div class="user-info">
            欢迎, <strong>{{ user.username }}</strong> |
            <a href="{% url 'logout' %}">登出</a>
        </div>
    {% endif %}
    <a href="{% url 'admin_home' %}">首页</a>
    <a href="{% url 'book_list' %}">图书列表</a>
    <a href="{% url 'book_add' %}">图书入库</a>
    <a href="{% url 'book_delete' %}">图书出库</a>
    <a href="{% url 'borrow_record' %}">图书借阅情况</a>
    <!-- 更多链接可以在这里添加 -->
</div>

<div class="content">
    {% block content %}
        <!-- 其他内容将在这里插入 -->
    {% endblock %}
</div>

{% block extra_js %}{% endblock %}
</body>
</html>
