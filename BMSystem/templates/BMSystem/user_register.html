{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户注册</title>
    <link rel="stylesheet" href="{% static 'css/login_style.css' %}">
</head>
<body>
<div class="header-title">图书管理系统</div>
<div class="header-line"></div>
<div class="container">
    <h2>用户注册</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_username">用户名:</label>
            <input type="text" id="id_username" name="username" placeholder="请输入用户名" required>
        </div>
        <div class="form-group">
            <label for="id_email">邮箱:</label>
            <input type="email" id="id_email" name="email" placeholder="请输入邮箱" required>
        </div>
        <div class="form-group">
            <label for="id_password1">密码:</label>
            <input type="password" id="id_password1" name="password1" placeholder="请输入密码" required>
        </div>
        <div class="form-group">
            <label for="id_password2">确认密码:</label>
            <input type="password" id="id_password2" name="password2" placeholder="请确认密码" required>
        </div>
        <button type="submit">注册</button>
    </form>
    <p>已有账号？<a href="{% url 'user_login' %}">立即登录</a></p>
</div>
</body>
</html>
